<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function SaveBtn() {
            return (
                <button style={{ 
                    backgroundColor : "violet",
                    color : "white",
                    padding : "5px 10px",
                    borderRadius : 10
                    }}
                >
                Save
                </button>
            )
        }

        function ConfirmBtn(){
            return (
                <button style={{ 
                    backgroundColor : "violet",
                    color : "white",
                    padding : "5px 10px",
                    borderRadius : 10
                    }}>
                Confirm
                </button>
            )
        }

        function Btn(props){
            console.log(props);
            return (
                <button style={{ 
                    backgroundColor : "navy",
                    color : "white",
                    padding : "5px 10px",
                    borderRadius : 10,
                    fontSize : props.big ? 24:16
                    }}>
                {props.text}
                </button>
            )
        }

        function App(){
            return (
                <div>
                    <Btn text="Save----" big={true} small={false} />
                    <Btn text="Confirm----" big={false} small={true} />
                    <Btn text="Load" big={true} small={false} />
                    <Btn text="Delete" big={true} small={false} />
                    <Btn text="Update" big={true} small={false} />
                    <Btn text="Insert" big={false} small={false} />
                </div>
            )
        }
        let root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</body>
</html>
